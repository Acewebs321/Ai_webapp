<!DOCTYPE html>
<html>
<head>
    <title>Amy - Web Assistant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: #0b0f19;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #status {
            margin-top: 20px;
            font-size: 1.2em;
            color: #00ffcc;
        }
        button {
            background: #00ffcc;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            margin-top: 20px;
            border-radius: 10px;
            cursor: pointer;
        }
        button:hover {
            background: #00d9aa;
        }
    </style>
</head>
<body>

    <h1>ðŸ—£ Amy - Your Ai Assistant</h1>
    <p>Tap and start talking to Amy.</p>

    <button onclick="startListening()">ðŸŽ¤ Speak</button>
    <div id="status">Waiting for your command...</div>

    <script>
        function speak(text) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'en-GB'; // British accent
            window.speechSynthesis.speak(utterance);
        }

        function startListening() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!SpeechRecognition) {
                alert("Sorry, your browser doesn't support speech recognition.");
                return;
            }

            const recognition = new SpeechRecognition();
            recognition.lang = 'en-US';
            recognition.start();

            document.getElementById('status').innerText = "Listening... ðŸŽ™";

            recognition.onresult = function(event) {
                const command = event.results[0][0].transcript.toLowerCase();
                document.getElementById('status').innerText = "You said: " + command;
                processCommand(command);
            };

            recognition.onerror = function(event) {
                document.getElementById('status').innerText = "Error: " + event.error;
            };
        }

        function processCommand(command) {
            if (command.includes("hello") || command.includes("hi")) {
                speak("Hello sir, how can I help you?");
            }
            else if (command.includes("how are you")) {
                speak("I'm functioning optimally, sir.");
            }
            else if (command.includes("search")) {
                let query = command.replace("search", "").trim();
                if (query) {
                    speak("Searching Google for " + query);
                    window.open("https://www.google.com/search?q=" + encodeURIComponent(query), "_blank");
                } else {
                    speak("What should I search for, sir?");
                }
            }
            else if (command.includes("youtube")) {
                let query = command.replace("youtube", "").trim();
                speak("Searching YouTube for " + query);
                window.open("https://www.youtube.com/results?search_query=" + encodeURIComponent(query), "_blank");
            }
            else if (command.includes("joke")) {
                let jokes = [
                    "Why did the computer go to the doctor? Because it caught a virus.",
                    "I told my computer I needed a break, and it froze.",
                    "Why was the computer cold? It left its Windows open."
                ];
                speak(jokes[Math.floor(Math.random() * jokes.length)]);
            }
            else {
                speak("I'm sorry sir, I don't know how to do that yet.");
            }
        }
    </script>

</body>
</html>
