<!DOCTYPE html>
<html>
<head>
    <title>Amy - Web Assistant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: #0b0f19;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #status {
            margin-top: 20px;
            font-size: 1.2em;
            color: #00ffcc;
        }
        button {
            background: #00ffcc;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            margin-top: 20px;
            border-radius: 10px;
            cursor: pointer;
        }
        button:hover {
            background: #00d9aa;
        }
    </style>
</head>
<body>

    <h1>ðŸ—£ Amy - Your Web Assistant</h1>
    <p>Tap the button and start talking to Amy.</p>

    <button onclick="startListening()">ðŸŽ¤ Speak</button>
    <div id="status">Waiting for your command...</div>

    <script>
        function speak(text) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'en-GB'; // British accent
            window.speechSynthesis.speak(utterance);
        }

        function startListening() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!SpeechRecognition) {
                alert("Sorry, your browser doesn't support speech recognition.");
                return;
            }

            const recognition = new SpeechRecognition();
            recognition.lang = 'en-US';
            recognition.start();

            document.getElementById('status').innerText = "Listening... ðŸŽ™";

            recognition.onresult = function(event) {
                const command = event.results[0][0].transcript.toLowerCase();
                document.getElementById('status').innerText = "You said: " + command;
                processCommand(command);
            };

            recognition.onerror = function(event) {
                document.getElementById('status').innerText = "Error: " + event.error;
            };
        }

        function processCommand(command) {
            fetch("https://amy-backend-dkkm.onrender.com/process", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ command: command })
            })
            .then(response => response.json())
            .then(data => {
                if (data.response) {
                    speak(data.response);
                    document.getElementById("status").innerText = "Amy: " + data.response;
                } else {
                    speak("I'm sorry sir, I didn't get that.");
                    document.getElementById("status").innerText = "Amy didn't understand.";
                }
            })
            .catch(error => {
                speak("There was an error contacting my brain.");
                document.getElementById("status").innerText = "Error: " + error;
            });
        }
    </script>

</body>
</html>
